{% extends 'base.html' %}

{% block content %}
<h2>Twitter API</h2>
<form action="/twitter" method="get">
    {% csrf_token %}
    <input type="text" name="twitter_text">
    <button type="submit">Post a Tweet</button>
</form>
{% for tweet in public_tweets %}

<h2>{{ tweet.text }}</h2>
{% endfor %}


{% endblock %}
