{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="registration">
    <div class="login-combo">
        <a class="navbar-brand" href="{% url 'home' %}"> <img src="{% static 'css/logo.png' %}" alt="logo" width="100px"
                height="100px">
            &nbsp;&nbsp;</a>
        <h1 class="login-h1">Login </h1>
    </div>
    <div class="card">

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login" class="btn">
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</div>


{% endblock %}
