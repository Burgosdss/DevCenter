{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="registration">
    <a class="navbar-brand regs-logo" href="{% url 'home' %}"> <img src="{% static 'css/logo.png' %}" alt="logo"
            width="100px" height="100px">
        &nbsp;&nbsp;</a>
    <h1 class="signup-h1">Create Account - Dev Centeral</h1>
    <div class="card">
        <!-- how to send custome error messages in line -->
        {% if error_message %} <p class="red-text">{{ error_message }}</p> {% endif %}

        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Sign Up" class="btn">
        </form>
    </div>
</div>

{% endblock %}
