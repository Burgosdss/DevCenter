{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="card mb-4">
  <img class="card-img-top" src="http://placehold.it/750x300" alt="Card image cap">
  <div class="card-body">
    <h2 class="card-title"><span>{{ article.name|default:"No Articles Yet"  }}</span></h2>
    <p class="card-text"><span>{{ article.content|default:"No Content"  }}</span></p>
  </div>
  <div class="card-footer text-muted">
    <span>{{ article.date|date:"D d M Y" }}</span>
    <a href="{% url 'articles_update' article.id %}">Edit</a>
    <a href="{% url 'articles_delete' article.id %}">Delete</a>
  </div>
  <!-- {% for photo in article.photo_set.all %}
  <img class="responsive-img card-panel" src="{{photo.url}}">
  {% empty %}
  <div class="card-panel teal-text center-align">No Photos Uploaded</div>
  {% endfor %} -->
  <form action="{% url 'add_photo' profile.id %}" enctype="multipart/form-data" method="POST" class="card-panel">
    {% csrf_token %}
    <input type="file" name="photo-file">
    <br><br>
    <input type="submit" class="btn blue" value="Upload Photo">
  </form>
</div>
{% endblock %}
