{% extends 'base.html' %}
{% block content %}

<div>
    <span>{{ article.name|default:"No Articles Yet"  }}</span>
    <span>{{ article.date|date:"D d M Y" }}</span>
    <span>{{ article.content|default:"No Content"  }}</span>
    <span>Word Count: {{ article.content|wordcount }}</span>
</div>

<div>
    <a href="{% url 'articles_update' article.id %}">Edit</a>
    <a href="{% url 'articles_delete' article.id %}">Delete</a>
</div>

{% endblock %}
