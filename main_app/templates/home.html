{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Team ADD</title>
</head>

<body class="home-body">
    <div class="home-icons">
        <a class="navbar-brand home-logo" href="{% url 'index' %}"> <img src="{% static 'css/logo.png' %}" alt="logo"
            width="100px" height="100px">
            &nbsp;&nbsp;</a>
    </div>
    <div class="home">
        <h1 class="home-title"> Welcome to DevCenter</h1>
        <hr />
        {% if user.is_authenticated %}
        <h2>
            Hello, {{ user.username }}
        </h2>
        <h2>You are now logged in to your account.</h2>
        <button class="btn home-btn blue"><a href="{% url 'logout' %}">Logout</a></button>
        {% else %}
        <h2>Lets log in and get started!</h2>

        <button class="btn home-btn blue"><a href="{% url 'login' %}">Login</a></button>
        <div class="basic">
        </div>
        <br>
        <h2>No account, no problem.</h2>
        <button class="btn home-btn blue"><a href="{% url 'signup' %}">Sign Up</a></button>
        {% endif %}

    </div>
</body>

</html>
