{%extends 'base.html' %}

{% block content %}

<h1 class='form-title'>Delete Profile</h1>

<h4 class='form-title'>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>
<div class="card">
    <form action="" method="POST">
        {% csrf_token %}
        <input class="btn blue" style="color: white;" type="submit" value="Yes-Delete" class="btn">
        <a href="{% url 'detail' object.id%}">Cancel</a>
    </form>
</div>
{% endblock %}
