{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1 class='form-title'>Edit<span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1 class='form-title'>Add Profile</h1>
{% endif %}
<div class="card">
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}

        </table>
        <input class="btn blue" type="submit" value='submit'>
    </form>
</div>

{% endblock %}
