{% extends 'base.html' %}
{% block content %}

{% if object  %}
<h1 class='form-title'>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1 class='form-title'>Add Article</h1>
{% endif %}
<div class="card">
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input class="btn blue" type="submit" value="Submit">
    </form>
</div>
<script>
    var dateEl = document.getElementById('id_date');
    M.Datepicker.init(dateEl, {
        format: 'yyyy-mm-dd',
        defaultDate: new Date(),
        setDefaultDate: true,
        autoClose: true
    });
</script>
{% endblock %}
