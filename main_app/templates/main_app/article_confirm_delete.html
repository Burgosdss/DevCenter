{% extends 'base.html' %}
{% block content %}

<h1 class='form-title'>Delete Your Article</h1>

<h4 class='form-title'>Are you sure you want to delete <span>{{ object.name }}</span>?</h4>
<div class="card">
    <form action="" method="post">
        {% csrf_token %}
        <input class="btn blue" style="color: white;" type="submit" value="Yes - Delete">
        <a href="{% url 'articles_detail' object.id %}">Cancel</a>
    </form>
</div>
{% endblock %}
