{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="team-header">
  <h1 class="team-title">My Team</h1>
  <button class="btn blue">
    <a style='color:white;' class="base-a" href="{% url 'profiles_create' %}">Add Member</a>
  </button>
</div>

<div class="card profile-index" style="background-color: transparent; border-color: white;">
  <div class="content">
    <span class="card-title" style="color: white; text-transform: uppercase; text-align: center;"> Team Name:
      {{ user.username}}</span>
  </div>

</div>

{% for profile in profiles %}
<ul class="collection">
  <a href=" {% url 'detail' profile.id %}">
    <li class="collection-item avatar" style="background-color: transparent;">
      {% for photo in profile.photo_set.all %}
      <img src="{{ photo.url }}" alt="" class="circle" />
      {% endfor %}
      <span class='title' style="color: white;">{{profile.name}}</span>
      <p style="color: white;"><br>
        {{profile.bio}}<br>
        {{profile.location}}
      </p>
      <a href=" #!" class="secondary-content">⭐️</a>
    </li>
  </a>
</ul>
{% endfor %}

{% endblock %}
