{% extends 'base.html' %}
{% block content %}

<h1>Profile List</h1>

{% for profile in profiles %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ user.first_name }}</span>
    <p>Email: {{ user.email }}</p>
    {% if profile.age > 0 %}
    <p>Age: {{ profile.age }}</p>
    {% else %}
    <p>Age: baby</p>
    {% endif %}
  </div>
</div>
{% endfor %}

{% endblock %}
