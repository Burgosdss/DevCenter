{% extends 'base.html' %}

{% block content %}

<h1>Profile Details</h1>
<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ user.first_name }} {{ user.last_name }}</span>

                {% if profile.age > 0 %}
                <p>Age: {{ profile.age }}</p>
                {% else %}
                <p>Age: Baby</p>
                {% endif %}
            </div>
            <div class="card-action">
                <a href="{% url 'articles_update' article.id %}">Edit</a>
                <a href="{% url 'articles_delete' article.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
